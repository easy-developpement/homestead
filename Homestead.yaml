---
ip: "192.168.56.56"
memory: 2048
cpus: 4
provider: virtualbox
name: homestead-eden

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/std-eden
      to: /home/vagrant/std-eden

    - map: ~/phpmyadmin
      to: /home/vagrant/phpmyadmin

sites:
    - map: std-eden.dev
      to: /home/vagrant/std-eden

    - map: phpmyadmin.dev
      to: /home/vagrant/phpmyadmin

databases:
    - std-eden
    - phpmyadmin

features:
    - mysql: false
    - mariadb: true
    - postgresql: false
    - ohmyzsh: true
    - webdriver: false

services:
    - enabled:
          - "mariadb"
          - "php7.1-fpm"
          - "php7.4-fpm"
          - "php8.0-fpm"
          - "php8.2-fpm"
